<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <title>formul√°rio de cadastro</title>
</head>
<body>
  <div class ="container">
    <div class="form-image">
        <img src="assets/img/educa.png" >
    </div>
    <div class="form">
        <form action="#">
        <div  class="form-header">
            <div class="title">
                <h1>cadastre-se</h1>
        </div>
            <div class="login-buttom">
                <div><a href="login.html">Voltar</a></div>
            </div>
        </div>

        <div class="input-group">

            <div class="input-box">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
            </div>

            <div class="input-box">
                <label for="email">E-Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
            </div>

            <div class="input-box">
                <label for="telefone">Digite seu Telefone</label>
                <input type="telefone" name="telefone" id="telefone" placeholder="Digite seu numero de telefone (xx)xxxx-xxxx)">
            </div>

            <div class="input-box">
                <label for="senha">Digite sua Senha</label>
                <input type="senha" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="input-box">
                <label for="confsenha">Confirme sua Senha</label>
                <input type="confsenha" name="confsenha" id="confsenha" placeholder="confirme sua senha">
            </div>
    
        
            <div class="termos">
                <input type="radio" id="termos">
                    <h6>Termos do site</h6>
            </div>
            <div class="cadastrar-buttom">
                    <div><a href="login.html">Cadastrar</a></div>
                </div>
        </div>
        </form> 
    </div>
  </div>  
</body>
</html>
